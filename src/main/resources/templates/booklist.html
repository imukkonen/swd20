<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-sm-4">
			<h1>Kirjan lista</h1>
		</div>
		<div class="col-sm-4">
			<h3 th:inline="text">Tervetuloa [[${#httpServletRequest.remoteUser}]]</h3>
		</div>
		<div class="col-sm-4" style="padding:20px 0" >
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Kirjaudu ulos" class="btn btn-sm btn-danger"/>
			</form>
		</div>
	</div>
    <table class="table table-striped">
		<tr>
		    <th>Nimi</th>
		    <th>Kirjailija</th>
		    <th>Vuosi</th>
		    <th>ISBN</th>
		    <th>Hinta</th>
		    <th>Ryhmä</th>
		    <th sec:authorize="hasRole('ADMIN')">Poista</th>
		    <th sec:authorize="hasRole('ADMIN')">Muokata</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>
 			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Poista</button></td>   
 			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Muokkaa</button></td>  
 			 		
    	</tr>
     </table>
     <br />
	<p sec:authorize="hasRole('ADMIN')"><button class="btn btn-success" OnClick="location.href='/add'">Lisää kirja</button>	
	</div>	
</body>
</html>
