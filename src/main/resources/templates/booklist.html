<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	
	<style>
		body {
			padding-left: 20px;
		}
		table, td, th {
			border-collapse: collapse; 
			border: 1px solid grey; 
			
			text-align: center;
			
		}
	</style>
</head>
<body>
	<h1>Books</h1>
    <table class="table table-striped">
		<tr>
		    <th>Nimi</th>
		    <th>Kirjailija</th>
		    <th>Vuosi</th>
		    <th>ISBN</th>
		    <th>Hinta</th>
		    <th>Ryhmä</th>
		    <th>Poista</th>
		    <th>Muokata</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>
 			<td><a  th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Poista</button></td>   
 			<td><a  th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Muokkaa</button></td>  
 			 		
    	</tr>
     </table>
     <br />
	<p><button class="btn btn-success" OnClick="location.href='/add'">Lisää kirja</button>	
	
</body>
</html>
